<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="row">
    <div class="col-4"></div>
<!--     <div class="col-8">-->

<table class="table table-success table-striped">
    <tr>
        <td>EmployeName</td>
        <td>Designation</td>
        <td>Salary</td>
        <td>Location</td>
        <td>Email</td>
        <td>View</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    {%for employe in employes%}
    <tr>
        <td>{{employe.name}}</td>
        <td>{{employe.designation}}</td>
        <td>{{employe.salary}}</td>
        <td>{{employe.location}}</td>
        <td>{{employe.email}}</td>
        <td><a href="{%url 'detail' employe.id %}" class="btn btn-success">View</a></td>
        <td><a href="{%url 'edit'  employe.id%}" class="btn btn-secondary">Edit</a></td>
        <td><a href="{%url 'delete' employe.id%}" class="btn btn-danger">Delete</a></td>
    </tr>




    {% endfor %}
</table>
<!--         </div>-->
    </div>
    </div>
</body>
</html>
